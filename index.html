<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Upload</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Sans-Serif;
            overflow: auto;
        }

        body {
            background-color: #1d1f21;
        }

        .contentarea h1 {
            color: white;
            text-align: center;
            vertical-align: middle;
            line-height: 200px;
            margin: 0;
            -webkit-transition: background-color 400ms ease-out;
            -moz-transition: background-color 400ms ease-out;
            -o-transition: background-color 400ms ease-out;
            -ms-transition: background-color 400ms ease-out;
            transition: background-color 400ms ease-out;
        }

            #pastearea h1:hover {
                background-color: #313538;
                -webkit-transition: background-color 100ms ease-in;
                -moz-transition: background-color 100ms ease-in;
                -o-transition: background-color 100ms ease-in;
                -ms-transition: background-color 100ms ease-in;
                transition: background-color 100ms ease-in;
            }

        .contentarea {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border: 2px solid white;
        }

        #pastearea {
            cursor: pointer;
        }

            #pastearea.dragover {
                background-color: rgba(255, 255, 255, .2);
            }

        #viewswitcher {
            height: 40px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

            #viewswitcher h3 {
                color: white;

            }

        #footer {
            position: absolute;
            width: 100%;
            bottom: 10px;
            margin: auto;
            text-align: center;
        }

            #footer a {
                color: white;
                opacity: .5;
                font-size: 14px;
                text-decoration: none;
            }

        progress {
            width: 100%;
            position: relative;
            top: 50%;
            border: none;
            transform: translateY(-50%);
        }

        #progressamountbg {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 10, 0, .5);
            width: 0;
            height: 100%;
            z-index: -1;
        }

        #finallink {
            color: white;
        }


        #downloadview, #downloaddetails {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }

            #downloadview .preview {
                max-width: 100%;
                max-height: 100%;
            }

        #previewimg img {
            display: block;
            margin: 0 auto;
        }

            #previewimg img:not(.dragged) {
                max-width: 100vw;
                max-height: 100vh;
            }

        #downloadview .preview {
            display: block;
            margin: 0 auto;
        }


        audio.preview, video.preview, #downloadprogress, #previewimg {
            position: relative;
            top: 50%;
            text-align: center;
            transform: translateY(-50%);
            margin: 0 auto;
        }

        body {
            overflow: auto;
        }

        #pastecatcher {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .previewtext {
            position: absolute;
            top: 50px;
            width: 100%;
            height: calc(100% - 110px);
            overflow: auto;
        }

            .previewtext pre {
                margin: 0;
                padding-left: 50px;
            }

            .previewtext code {
                background: none;
                margin: 0;
                overflow: visible;
            }

            .previewtext > textarea {
                background: transparent none repeat scroll 0% 0%;
                border: 0px none;
                padding: 0px;
                position: absolute;
                font-family: monospace;
                outline: medium none;
                resize: none;
                margin: 0;
                padding-top: 6.5px;
                padding-left: 50px;
                font-family: monospace !important;
                font-size: 13px;
                color: #c5c8c6 !important;
                width: calc(100% - 50px);
                height: calc(100% - 5px);
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                color: white;
            }

        .hidden {
            display: none !important;
        }

        #downloaded_filename {
            position: fixed;
            top: 0;
            left: 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, .5);
            border-bottom-right-radius: 5px;
            margin: 0;
            color: white;
            opacity: .75;
            z-index: 1;
            max-width: 100%;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
        }

        #create_filename {
            position: fixed;
            font-size: 16px;
            top: 10px;
            left: 10px;
            padding: 5px;
            background-color: rgba(0, 0, 0, .5);
            border-bottom-right-radius: initial;
            border: 1px solid white;
            margin: 0;
            color: white;
            opacity: .75;
            z-index: 1;
            max-width: 100%;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
        }

        #btnarea, #globalbtnarea {
            position: fixed;
            bottom: 5px;
            height: 40px;
            display: table;
            border-collapse: separate;
            border-spacing: 5px;
        }

        #globalbtnarea {
            right: 0;
        }

        .btn {
            vertical-align: middle;
            line-height: 40px;
            margin: 0;
            height: 40px;
            padding: 10px;
            border: 2px solid white;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 5px;
            color: white !important;
            text-decoration: none;
            opacity: .75;
            background-color: rgba(0, 0, 0, .5);
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            transition: all 400ms ease-out;
        }


        #downloadprogress {
            color: white;
        }

        .btn:hover {
            opacity: 1;
            background-color: #313538;
            transition: all 100ms ease-in;
        }

        #linenos {
            color: #7d7d7d;
            position: absolute;
            top: 6.5px;
            font-family: monospace;
            left: 5px;
            float: left;
            z-index: -1;
            text-align: right;
            width: 30px;
            overflow: hidden;
        }

        .dragresize.dragging {
            cursor: nwse-resize;
        }
    </style>
    <script src="/static/deps/jquery-2.1.4.min.js"></script>
    <script src="/static/js/shims.js"></script>
    <script src="/static/js/drop.js"></script>
    <script src="/static/js/textpaste.js"></script>
    <script src="/static/js/loadencryption.js"></script>
    <script src="/static/js/downloadable.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/dragresize.js"></script>
    <script>
        $(window).unload(function () { $(window).unbind('unload') })
    </script>
    <link rel="stylesheet" href="/static/deps/hybrid.min.css">
    <script src="/static/deps/highlight.min.js"></script>
</head>
<body>
    <div id="viewswitcher">
        <a id="text" class="btn">New Paste</a>
        <a id="save" class="btn hidden">Save</a>
    </div>

    <div class="contentarea" id="uploadview">
        <div id="pastearea">
            <h1>Upload</h1>
        </div>
        <div class="hidden" id="uploadprogress">
            <h1 id="progressamount"></h1>
            <div id="progressamountbg"></div>
        </div>
        <div class="hidden" id="uploadfinish">
            <h1><a href="" id="finallink">Link</a></h1>
        </div>
        <form>
            <input type="file" id="filepicker" class="hidden" />
        </form>
    </div>

    <div id="textview" class="hidden">
        <input id="create_filename" type="text" value="Pasted Text.txt">
        <div id="create_text" class="previewtext preview">
            <div id="linenos">
                &gt;
            </div>
            <textarea></textarea>
        </div>
    </div>


    <div id="downloadview" class="hidden">

        <h1 id="downloadprogress"></h1>
        <div id="downloaddetails" class="hidden">
            <h1 id="downloaded_filename">Filename</h1>
            <div class="preview hidden" id="previewimg">
                <img src="" class="dragresize" />
            </div>
            <div id="downloaded_text" class="previewtext hidden preview">
                <div id="linenos"></div>
                <pre><code></code></pre>
            </div>
            <video class="hidden preview" controls autoplay></video>
            <audio class="hidden preview" controls autoplay></audio>
            <div id="btnarea">

                <a class="btn" id="dlbtn" href="#">Download</a>
                <a class="btn" id="inbrowserbtn" target="_blank" href="#">View In Browser</a>
                <a class="btn" id="deletebtn" href="#">Delete</a>
            </div>

            <div id="globalbtnarea">
                <a class="btn" id="duplicate" href="#">Duplicate</a>
                <a class="btn" id="newupload" href="#">New Upload</a>
            </div>
        </div>
    </div>

    <div id="footer">
        <a href="https://github.com/Upload/Upload" target="_blank">Source Code</a>
    </div>
</body>
</html>
